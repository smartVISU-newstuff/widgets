
{% macro supersize(id, item_snapshots, options_duration, options_easing, options_direction) %}
	{% set uid = uid(page, id) %}
	 
	<span{% if not id is empty %} id="{{ uid(page, id) }}"{% endif %} data-widget="supersize" data-item="{{ item_snapshots}}" >
		<a><img class="supersize" src="icons/sw/control_arrow_up_right.svg" style="position:absolute; width:4em; height:auto; top:0px; right:0px;"></a>
	</span>
{% endmacro %}
